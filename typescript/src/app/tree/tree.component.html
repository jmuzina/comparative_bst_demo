<p-tabView [(activeIndex)]="activeIndex" [attr.active-index]="activeIndex">
    <p-tabPanel header="Input">
        <jm-input [tree]="tree" (treeChange)="onTreeChange($event)" />
    </p-tabPanel>
    <ng-container *ngIf="tree">
        <p-tabPanel header="View">
            <jm-display [tree]="tree"/>
        </p-tabPanel>
    </ng-container>
</p-tabView>
